[font]
main = Caskaydia Cove Nerd Font:style=Mono:size=13;3
small = Caskaydia Cove Nerd Font:style=Mono:size=5;3

[color]
bg = #181818
fg = #A7AEBA
separator = #627086
primary = #E0AF85
secondary = #6A9BEE
disabled = #E06C75

green = #5BC994
blue = #6A9BEE

[bar/widget]
bottom = true
fixed-center = true
monitor = ${env:MONITOR:}
locale = en_US.UTF-8

height = 30

offset-x = 8
offset-y = 8

background = ${color.bg}
foreground = ${color.fg}

radius-top = 10.0
radius-bottom = 10.0

font-0 = ${font.main}
font-1 = ${font.small}
font-2 = ${font.main}
