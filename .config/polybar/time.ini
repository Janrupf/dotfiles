[global/wm]
include-file = ~/.config/polybar/global.ini
margin-bottom = 0
margin-top = 0

[bar/main]
inherit = bar/widget
modules-center = date

width = 70
offset-x = 100%:-78

[module/date]
type = internal/date

interval = 1.0
date = %a %e %b
time = %H:%M

format = <label>
format-foreground = ${color.fg}
label = %time%

