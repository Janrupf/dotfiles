[global/wm]
include-file = ~/.config/polybar/global.ini
margin-bottom = 0
margin-top = 0

[bar/main]
inherit = bar/widget
modules-center = bspwm

width = ${env:DESK_VAR_WIDTH:} 

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scrol = true
label-focused = "  "
label-empty = "  "
label-occupied = "  "
label-urgent = "  "

